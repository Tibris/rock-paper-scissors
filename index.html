<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rock Paper Scissors Game</title>
	<meta charset="utf-8">
	<meta name="author" content="Devis Ago">
	<meta name="keywords" content="rock paper scissors game">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="icon" type="image/gif/png" href="IMG/mylogo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
	<header>
		<p>THE ROCK PAPER SCISSORS GAME</p>
	</header>

	<div id="instructions">
		<p>Choose rock, paper or scissors:</p>
	</div>

	<div id="options">
		<div id="rock" class="option" title="rock"><img src="IMG/hand-rock.png" alt="hand rock sign"></div>
		<div id="paper" class="option" title="paper"><img src="IMG/hand-paper.png" alt="hand paper sign"></div>
		<div id="scissors" class="option" title="scissors"><img src="IMG/hand-scissors.png" alt="hand scissors sign"></div>
	</div>

	<div id="results">
		<p id="result">[R E S U L T S]</p>
	</div>

	<div id="scores">
		player<span id="player-score">0</span>:<span id="computer-score">0</span>computer
	</div>
<script src="JS/main.js"></script>
</body>
</html>
